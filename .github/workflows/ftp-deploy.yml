on:
  push:
    branches:
      - slack

name: ðŸš€ Deploy website on push
jobs:
  ftpdeploy:
    name: ðŸŽ‰ FTP Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.3.3
      with:
        server: ftp.dauden.cloud
        port: 21
        protocol: ftp
        username: ${{ secrets.ftp_username }}
        password: ${{ secrets.ftp_password }}
        server-dir: pyapp/slack/
        local-dir: ./
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          fileToExclude.txt
  
  checkout:  
    needs: ftpdeploy
    name: ðŸšš Get latest code
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v4
      with:
        ref: 'slack'
  
  setUpPython:  
    needs: checkout
    name: ðŸšš Setup Python
    runs-on: ubuntu-latest
    steps:
    - name: setUpPython
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

  install:     
    needs: setUpPython
    name: ðŸšš INSTALL
    runs-on: ubuntu-latest
    steps:
    - name: ðŸ”¨ Build Project
      run: |
        cd projects/
        pip install -r requirements.txt