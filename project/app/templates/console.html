<!DOCTYPE html>
<html>

  <head>
    <title>Pass Array to JavaScript</title>
  </head>

  <body>
    <h1>Using Python Array in JavaScript</h1>

    {{ logs|json_script:"logs_data" }}

    <script>
      var logs = JSON.parse(document.getElementById('logs_data').textContent);
      console.log(logs);
    </script>
  </body>

</html>
